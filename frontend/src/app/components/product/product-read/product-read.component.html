<div class="mat-elevation-z4">
  <table mat-table [dataSource]="products">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let product of products">{{ product.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="mes">
      <th mat-header-cell *matHeaderCellDef>Mes</th>
      <td mat-cell *matCellDef="let product of products">{{ product.mes }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="projeto">
      <th mat-header-cell *matHeaderCellDef>Projeto</th>
      <td mat-cell *matCellDef="let product of products">{{ product.projeto }}</td>
    </ng-container>

    <ng-container matColumnDef="dia">
      <th mat-header-cell *matHeaderCellDef>Dia</th>
      <td mat-cell *matCellDef="let product of products">{{ product.dia }}</td>
    </ng-container>

    <ng-container matColumnDef="atividade">
      <th mat-header-cell *matHeaderCellDef>Atividade</th>
      <td mat-cell *matCellDef="let product of products">{{ product.atividade }}</td>
    </ng-container>

    <ng-container matColumnDef="atividadeDetalhe">
      <th mat-header-cell *matHeaderCellDef>Detalhe da Atividade</th>
      <td mat-cell *matCellDef="let product of products">{{ product.atividadeDetalhe }}</td>
    </ng-container>

    <ng-container matColumnDef="horas">
      <th mat-header-cell *matHeaderCellDef>Horas</th>
      <td mat-cell *matCellDef="let product of products">{{ product.horas }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let product of products">
        <a routerLink="/products/edit/{{ product.id }}">
          <i class="material-icons edit" color="primary">edit</i>
        </a>
        <a routerLink="/products/delete/{{ product.id }}">
          <i class="material-icons delete" color="secondary">delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let product; columns: displayedColumns"></tr>
  </table>
</div>
